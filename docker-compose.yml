version: "3"

services:
  status:
    image: trieve/public-status-page
    build: .
    restart: always
    ports:
      - 3003:3000
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
    volumes:
      - ~/.kube:/root/.kube:ro

networks:
  app-network:
    driver: bridge
